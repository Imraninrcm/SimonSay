<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says Game</title>
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press start button to start the game</h2>
    <button id="start-btn">Start</button>
    <button id="reset-btn" type="reset">Reset</button>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn color1" type="button" id="color1"></div>
        <div class="btn color2" type="button" id="color2"></div>
      </div>
      <div class="line-two">
        <div class="btn color3" type="button" id="color3"></div>
        <div class="btn color4" type="button" id="color4"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
